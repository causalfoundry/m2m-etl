apiVersion: run.googleapis.com/v1
kind: Job
metadata:
  name: etl
  namespace: <project_id>
spec:
  template:
    spec:
      taskCount: 1
      template:
        spec:
          containers:
          - image: <image>
            resources:
              limits:
                cpu: '2'
                memory: 4Gi
          maxRetries: 3
          serviceAccountName: <service_account>
          timeoutSeconds: '600'
